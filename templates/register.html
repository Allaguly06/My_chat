{% extends "base.html" %}

{% block title %}Регистрация - ChatTM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-success"></i>
                    <h2 class="card-title mt-2">Регистрация</h2>
                    <p class="text-muted">Создайте новый аккаунт</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Придумайте имя пользователя" required minlength="3">
                        <div class="form-text">Не менее 3 символов</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Придумайте пароль" required minlength="6">
                        <div class="form-text">Не менее 6 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Повторите пароль" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="bi bi-person-plus"></i> Зарегистрироваться
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-decoration-none">Войдите</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
