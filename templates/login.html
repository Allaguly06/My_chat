{% extends "base.html" %}

{% block title %}Вход - ChatTM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-chat-dots display-4 text-primary"></i>
                    <h2 class="card-title mt-2">Вход в чат</h2>
                    <p class="text-muted">Войдите в свой аккаунт</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Введите имя пользователя" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Введите пароль" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Нет аккаунта? <a href="{{ url_for('register') }}" class="text-decoration-none">Зарегистрируйтесь</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
